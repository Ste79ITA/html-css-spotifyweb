<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <script
      src="https://kit.fontawesome.com/6bbc3537db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body class="debugg">
    <main class="app">
      <div class="main-app">
        <div class="sidebar flex column">
          <div class="sidebar__container logo-small">
            <img src="./img/logo-small.svg" alt="" />
          </div>
          <div class="sidebar__container logo">
            <img src="./img/logo.svg" alt="" />
          </div>
          <div class="sidebar__container home flex column align-center">
            <div class="home flex align-center">
              <img class="home-icon" src="./img/home.svg" alt="" />
              <span>Home</span>
            </div>
            <div class="search flex align-center">
              <img class="home-icon" src="./img/search.svg" alt="" />
              <span>Cerca</span>
            </div>
            <div class="library flex align-center">
              <img class="home-icon" src="./img/libreria.svg" alt="" />
              <span>La tua libreria</span>
            </div>
          </div>
          <div class="sidebar__container playlist flex column">
            <h4 class="playlist-title">PLAYLIST</h4>
            <div>
              <i class="fa-solid fa-plus"></i>
              <span>Crea Playlist</span>
            </div>
            <div class="playlist-item">Nome Playlist</div>
            <div class="playlist-item">Nome Playlist</div>
            <div class="playlist-item">Nome Playlist</div>
            <div class="playlist-item">Nome Playlist</div>
            <div class="playlist-item">Nome Playlist</div>
            <div class="playlist-item">Nome Playlist</div>
            <div class="playlist-item">Nome Playlist</div>
          </div>
          <div class="sidebar__container user flex column">
            <div class="app-install">
              <i class="fa-regular fa-circle-down"></i>
              <span>Installa app</span>
            </div>
            <div class="user flex align-center">
              <img class="user-avatar" src="./img/profile.svg" alt="" />
              <span>Stefano Nastri</span>
            </div>
          </div>
        </div>
        <div class="viewport">
          <div class="top-bar flex align-center">
            <div class="upgrade">EFFETTUA L'UPGRADE</div>
          </div>
          <div class="box"></div>
        </div>
      </div>
      <div class="player-bar">
        <div class="player-bar__left flex align-center">
          <div class="left-buttons flex align-center">
            <img class="song-playng-img" src="./img/sinister.jpeg" alt="" />
            <div class="song-info flex justify-center">
              <div class="artist">Sinister</div>
              <div class="song-title">Brano Nome</div>
            </div>
            <div class="song-icons flex wrap">
              <i class="fa-regular fa-heart" style="color: currentColor"></i>
              <i class="fa-regular fa-folder" style="color: currentColor"></i>
            </div>
          </div>
        </div>
        <div class="player-bar__container flex align-center">
          <div class="player-bar__buttons flex">
            <ul class="bar-buttons flex align-center">
              <li>
                <i class="fa-solid fa-shuffle" style="color: currentColor"></i>
              </li>
              <li>
                <i
                  class="fa-solid fa-backward-step"
                  style="color: currentColor"
                ></i>
              </li>
              <li class="play-icon">
                <i class="fa-solid fa-play" style="color: currentColor"></i>
              </li>
              <li>
                <i
                  class="fa-solid fa-forward-step"
                  style="color: currentColor"
                ></i>
              </li>
              <li>
                <i
                  class="fa-solid fa-rotate-right"
                  style="color: currentColor"
                ></i>
              </li>
            </ul>
          </div>
          <div class="player-bar__slider">
            <div class="slider flex align-center justify-center">
              <div>0.25</div>
              <div class="slider-bar">
                <div class="slider-progress">
                  <div class="slider-handle"></div>
                </div>
              </div>
              <div>4.35</div>
            </div>
          </div>
        </div>
        <div class="player-bar__right flex align-center">
          <ul class="right-buttons flex align-center">
            <li>
              <i class="fa-solid fa-bars" style="color: currentColor"></i>
            </li>
            <li>
              <i class="fa-solid fa-desktop" style="color: currentColor"></i>
            </li>
            <li>
              <i
                class="fa-solid fa-volume-high"
                style="color: currentColor"
              ></i>
            </li>
          </ul>
          <div class="slider-bar-container">
            <div class="slider-bar">
              <div class="slider-progress">
                <div class="slider-handle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
